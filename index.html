    </head>
    
    
    <body>
        
        <div id="navFiller"></div>
        <nav>
            <div class="Navigation" id="mainLogo"> XYZ</div>
            <div class="Navigation" id="mainTitle"> Main Menu </div>     
        </nav>
        
        <div id="mainContainer">
            
            <h2> Welcome <span id="Steve" class="label label-default">Steve</span> !</h2>
            
            <section id="ControlMenu" class="MenuSet">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="hvr-ripple-out" onclick="expandFunctionControl()" id="controlButton">Control</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="ControlMenuTD hvr-shrink"><a>Doors &amp; Windows</a></td>
                        </tr>
                        <tr>
                            <td class="ControlMenuTD hvr-shrink"><a href="temperature.html"><span class="tdLink">Temperature</span></a></td>
                        </tr>
                        <tr>
                            <td class="ControlMenuTD hvr-shrink"><a>Lighting &amp; Blinds</a></td>
                        </tr>
                    </tbody>
                </table>
            
            </section><!--ControlMenu-->
            
            <section id="ViewMenu" class="MenuSet">
                <table class="table">
                    <thead>
                        <tr>
                            <th  class="hvr-ripple-out" onclick="expandFunctionView()" id="viewButton">View                    
                            </th>
                        </tr>
                    </thead>
                    
                    <tbody>
                         <tr>
                             <td class="ViewMenuTD hvr-shrink"><a>Surveillance Feeds</a></td>
                        </tr>
                        <tr>
                            <td class="ViewMenuTD hvr-shrink"><a>Motion Sensing</a></td>
                        </tr>
                        <tr>
                            <td class="ViewMenuTD hvr-shrink"><a>Energy Data</a></td>
                        </tr>
                    </tbody>
                   
                
                </table>
            </section><!--ViewMenu-->
            
        </div><!-- mainContainer-->
    
    
        <footer class="footer">
            <div class="container">
                <span onclick="expandSchedule()" class="pull-left" id="Schedule">
                   <span id="ScheduleIcon" class="glyphicon glyphicon-time"></span> Schedule
                </span><!--Schedule-->
                <span id="entryWrapper">
                    <span class="scheduleEntry black-tooltip" data-toggle="tooltip" title="Bathroom 1 - Underfloor Heating - Today - 2:00pm - 24°C" placement="top">
                        <span class="glyphicon glyphicon-fire" ></span>
                    </span>
                    <span class="scheduleEntry" data-toggle="tooltip" title="Front Door - Today  - 3:00pm - Unlock">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <span class="scheduleEntry" data-toggle="tooltip" title="Garage Door - Today - 3:00pm - Unlock">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <span class="scheduleEntry scheduleTooltip" data-toggle="tooltip" title="Kitchen - Blinds - Today - 4:00pm - Close">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </span>
                    <span class="scheduleEntry" data-toggle="tooltip" title="Foyer - Lighting - Today - 4:00pm - On ">
                        <span class="glyphicon glyphicon-certificate"></span>
                    </span>
                    <span class="scheduleEntry" data-toggle="tooltip" title="Kitchen - Underfloor Heating - Today - 4:00pm - 25°C">
                        <span class="glyphicon glyphicon-fire"></span>
                    </span>
                </span><!--ExpandableSchedule-->
                
                
                
                <a href="#">          
                    <span class="pull-right" id="logout">
                        Logout 
                        <span id="bob" class="glyphicon glyphicon-user" aria-hidden="true" style="padding-left:2px;"></span>
                    </span><!--logout-->
                </a>          
                          
                
            </div>    
        </footer>
        
        <!-- jQuery -->
        <script src="js/jquery-2.2.3.min.js"></script>

            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();/*Bootstrap Tooltip*/
            });
        </script>
        <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
